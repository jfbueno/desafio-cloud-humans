services:
  claudiawebapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claudiawebapi
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080  
    env_file:
      - .env
    networks:
      - claudia-network

networks:
  claudia-network:
    driver: bridge